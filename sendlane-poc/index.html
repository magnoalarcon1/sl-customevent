<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendlane Custom Events POC</title>
</head>
<body>
    <h1>Sendlane Custom Events POC</h1>
    <p>Proof of concept to send custom fields using custom events</p>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@email.com">
        <button onclick="sendCustomEvent()">Send Custom Event</button>
    </div>


    <script>
        // Load Sendlane script
        console.log('🚀 Loading Sendlane script...');
        const script = document.createElement('script');
        script.src = 'https://sendlane.com/scripts/pusher.js';
        script.async = true;
        // Using the token from the provided example
        script.setAttribute('data-token', 'db9ab736-afaf-42f4-af04-695828a31bda');
        document.head.appendChild(script);

        // Initialize Sendlane
        window._Sendlane = window._Sendlane || [];

        script.onload = function() {
            console.log('✅ Sendlane script loaded successfully');
        };

        script.onerror = function() {
            console.error('❌ Error loading Sendlane script');
        };

        function sendCustomEvent() {
            const email = document.getElementById('email').value;

            if (!email) {
                console.warn('⚠️ Please enter an email');
                alert('Please enter an email');
                return;
            }

            console.log('📧 Email captured:', email);
            console.log('🔄 Sending custom event...');

            // Custom event structure with custom fields
            const customEventData = {
                "custom_event": "event_test",
                "email": email,
                "data": {
                    // Example custom fields
                    "product_id": "poc-test-001",
                    "product_name": "Test Product POC",
                    "category": "testing",
                    "price": 99.99,
                    "customer_segment": "poc_tester",
                    "source": "html_poc",
                    "timestamp": new Date().toISOString(),
                    // Additional fields that could come from MIVA
                    "order_value": 150.00,
                    "customer_type": "returning",
                    "purchase_intent": "high"
                }
            };

            console.log('📦 Custom event data:', JSON.stringify(customEventData, null, 2));

            // Send the custom event
            try {
                _Sendlane.push(customEventData);
                console.log('✅ Custom event sent successfully');
                console.log('🔍 Check Network tab to see HTTP calls');
                alert('Custom event sent! Check console for more details');
            } catch (error) {
                console.error('❌ Error sending custom event:', error);
                alert('Error sending custom event: ' + error.message);
            }
        }

        // Additional logging for debugging
        console.log('🐛 Sendlane Custom Events POC started');
        console.log('📋 Token used:', 'db9ab736-afaf-42f4-af04-695828a31bda');
    </script>
</body>
</html>
